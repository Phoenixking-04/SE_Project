<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/payment_form.css' %}">
    <script src="{% static 'js/payment_form.js' %}" defer></script>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Form</h1>
        <form action="{% url 'process_payment' %}" method="post" class="payment-form">
            {% csrf_token %}
            <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
            <input type="hidden" id="amount" name="amount" value="{{ amount }}">
            <input type="hidden" id="date" name="date" value="{{ date }}">
            <input type="hidden" id="method" name="method" value="{{ method }}">

            <table class="details-table">
                <tr>
                    <td><label for="payment_method">Payment Method:</label></td>
                    <td>
                        <select id="payment_method" name="payment_method" required>
                            <option value="credit_card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </td>
                </tr>
            </table>

            <div id="card-payment-details" class="payment-details hidden">
                <table class="details-table">
                    <tr>
                        <td><label for="card_number">Card Number:</label></td>
                        <td><input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><small>Enter the 16-digit number on your card</small></td>
                    </tr>
                    <tr>
                        <td><label for="expiry_date">Expiry Date:</label></td>
                        <td><input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><small>Enter the expiry date in MM/YY format</small></td>
                    </tr>
                    <tr>
                        <td><label for="cvv">CVV:</label></td>
                        <td><input type="text" id="cvv" name="cvv" placeholder="123" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><small>Enter the 3-digit code on the back of your card</small></td>
                    </tr>
                </table>
            </div>

            <button type="submit" class="btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
