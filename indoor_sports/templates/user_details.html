<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Purchase Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_details.css' %}">
</head>
<body>
    <div class="payment-container">
        <h1>User and Purchase Details</h1>
        <table class="details-table">
            <tr>
                <td>User ID:</td>
                <td>{{ user_id }}</td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td>${{ amount }}</td>
            </tr>
            <tr>
                <td>Date:</td>
                <td>{{ date }}</td>
            </tr>
            <tr>
                <td>Payment Method:</td>
                <td>{{ method }}</td>
            </tr>
        </table>
        <form action="{% url 'payment_form' %}" method="get">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <input type="hidden" name="amount" value="{{ amount }}">
            <input type="hidden" name="date" value="{{ date }}">
            <input type="hidden" name="method" value="{{ method }}">
            <button type="submit" class="btn">Confirm to Pay</button>
        </form>
    </div>
</body>
</html>
