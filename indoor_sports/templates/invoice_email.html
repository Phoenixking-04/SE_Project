<!DOCTYPE html>
<html>
<head>
    <title>Payment Confirmation</title>
</head>
<body>
    <h1>Payment Confirmation</h1>
    <p>Dear User,</p>
    <p>Thank you for your payment. Here are the details:</p>
    <p>User ID: {{ user_id }}</p>
    <p>Amount: ${{ amount }}</p>
    <p>Date: {{ date }}</p>
    <p>Payment Method: {{ method }}</p>
    <p>Attached is your invoice.</p>
</body>
</html>
